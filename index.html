<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="container">

            </div>
            <div class="item" style="background-image: url(Alikhan.png);">
                <div class="content">
                    <div class="name">Koshoev Alikhan</div>

                </div>
            </div>

            <div class="item" style="background-image: url(Marcu\ Theodor.png);">
                <div class="content">
                    <div class="name">Marcu Theodor</div>

                </div>
            </div>
            <div class="item" style="background-image: url(Amir.png);">

                </div>
            </div>
            <div class="item" style="background-image: url(emir.jpeg);">
                <div class="content">
                    <div class="name">Emir</div>

                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="prev"><i class="fa-solid fa-angle-left"></i></button>
            <button id="next"><i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
